<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 7</title>
</head>
<body>
    <h1>Product Totals</h1>

    <table border="1">
        <tr>
            <th>Product Number</th>
            <th>Total Sales</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td id="total1">$0.00</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td id="total2">$0.00</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td id="total3">$0.00</td>
        </tr>
        <tr>
            <td>Product 4</td>
            <td id="total4">$0.00</td>
        </tr>
        <tr>
            <td>Product 5</td>
            <td id="total5">$0.00</td>
        </tr>
    </table>

    <script type="text/javascript">
        for (var i = 1; i <= 5; i++) {
            var prodNum = parseInt(window.prompt("Please enter the product number (1-5):", "0"));
            var prodAmt = parseInt(window.prompt("Enter the product quantity sold:", "0"));
            var price; 

            if (prodAmt >= 0) {
                switch (prodNum) {
                    case 1:
                        price = 2.98; 
                        break;
                    case 2:
                        price = 4.50;
                        break;
                    case 3:
                        price = 9.98;
                        break;
                    case 4:
                        price = 4.49;
                        break;
                    case 5:
                        price = 6.87;
                        break;
                    default:
                        alert("Please enter a valid product number (1-5).");
                        continue;
                }
                var totalSales = prodAmt * price;
                document.getElementById("total" + i).textContent = "$" + totalSales.toFixed(2);
            }
        }
    </script>
</body>
</html>
