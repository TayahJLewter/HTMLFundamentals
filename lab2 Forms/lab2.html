<!DOCTYPE html>
<html lang="en">
    <head><title>Cafeteria Survey</title>
     <style>
                h1{text-align:center;
                color:red}

        <body>
            <h1>Cafeteria Survey</h1>
            <form action="file:///Users/tayah/Dropbox/CIT3332_TayahLewter/lab2/result.html" >
             <p>The cafeteria staff would like your comments about our service. Thank you for participating!
            </p>    
            <label for="Name">Name:
            </label>
                <input type="text" id=Name name="Name:">
            <label for="LastName">Last Name:
            </label>
                <input type="text" id=LastName name="LastName:">
            <label> Email
                <input type="email" required>
            </label>
             <!-- Grade level radio buttons--> 
            <br/><br/>What is your grade level?
            <label><input type="radio" name="grade"
                    value="Sophmore">Sophmore
            </label>    
             <label><input type="radio" name="grade"
                    value="Junior">Junior
            </label>    
             <label><input type="radio" name="grade"
                    value="Senior">Senior
            </label><br/><br/>
             <!-- Cafeteria radio buttons-->    
             How often do you eat in the cafeteria?         
             <label><input type="radio" name="cafeteria"
                    value="Once a week">Once a week
            </label>    
             <label><input type="radio" name="cafeteria"
                    value="Three times a week">Three times a week
            </label>    
             <label><input type="radio" name="cafeteria"
                    value="More than three times a week">More than three times a week
                </label><br/><br> 
             <!--Food preference menu-->  
                What type of food do you prefer?
               <select name="food">
                   <option>Pizza</option>
                   <option>Burgers</option>
                   <option>Wings</option>
                   <option>Salad</option>
              </select><br/><br/>       
              <!--Text Area-->
                <label for="feedback">Please give us any additional comments about the cafeteria.</label><br>
                <textarea id="feedback" name="feedback" rows="3" cols="60">
                </textarea>
              <!--Submit and Reset Buttons-->
            <br/><input type="submit" value="Submit">
            <input type="reset" value="Reset">    
        </form>
